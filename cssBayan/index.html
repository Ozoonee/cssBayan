<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
    <title>cssBayan</title>
</head>
<body>
    <div class="wrapper">
        <h1 class="title-text">CSS Bayan</h1>
        <div class="inner">     
            <div class="item">
                <label for="item1">
                    <input id="item1" type="radio" name="item-box" checked>
                    <div class="item__text">
                        <h2>Заслужил</h2>
                        <div class="trigger"></div>
                    </div>
                    <img class="item__content" src="./img/deserved.jpg" alt="Заслужил">
            </label>
            </div>
        </div>
        <div class="inner">         
            <div class="item">
                <label for="item2">
                    <input id="item2" type="radio" name="item-box">
                    <div class="item__text">
                        <h2>Идеально</h2>
                        <div class="trigger"></div>
                    </div>
                    <img class="item__content" src="./img/Perfect.jpg" alt="Идеально">
                </label>
            </div>
        </div>
        <div class="inner">        
            <div class="item">
                <label for="item3">
                    <input id="item3" type="radio" name="item-box">
                    <div class="item__text">
                        <h2>Как зарабатывают программисты</h2>
                        <div class="trigger"></div>
                    </div>
                    <img class="item__content" src="./img/Income.jpg" alt="Как зарабатывают программисты">
                </label>
            </div>
        </div>
        <div class="inner">       
            <div class="item">
                <label for="item4">
                    <input id="item4" type="radio" name="item-box">
                    <div class="item__text">
                        <h2>У меня тоже такое было</h2>
                        <div class="trigger"></div>
                    </div>
                    <img class="item__content" src="./img/iAmToo.jpg" alt="У меня тоже такое было">
                </label>
            </div>
        </div>
        <div class="inner">
            <div class="item">
                <label for="item5">
                    <input id="item5" type="radio" name="item-box">
                    <div class="item__text">
                        <h2>Что за больной на голову это писал?</h2>
                        <div class="trigger"></div>
                    </div>
                    <img class="item__content" src="./img/Who.jpg" alt="Что за больной на голову это писал?">
                </label>
            </div> 
        </div>
    </div>
</body>
</html>
